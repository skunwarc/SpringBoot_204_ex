<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

<form action="#" th:action="@{/carform}" th:object="${car}" method="post">
    Name:<input type="text" th:field ="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
    Type:<input type="text" th:field="*{type}" />
    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br/>
    Description:<textarea rows="4" th:field="*{desc}" />
    <span th:if="${#fields.hasErrors('desc')}" th:errors="*{desc}"></span><br/>

    <input type="submit" value="Submit" />
</form>


</body>
</html>
